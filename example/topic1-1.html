<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><!-- PLACE YOUR PAGE TITLE HERE --></title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Start of Layout-->

<!-- Start Sub Topic with Carousel Shell: Separates Sub-Topics -->
<div class="container-fluid page sub-topic sub-topic-carousel" id="topic1-1">
    <div class="row no-gutters">
        <aside class="side-menu col-md-3">
            <div class="wrap">
                <hr>
                <ul>
                    <!-- Copy this if you end up creating a new carousel item/sub-topic -->
                    <li class="active">
                        <a href="#" data-target="#topic1-1-carousel" data-slide-to="0" class="active">
                            Topic X.Y.Z
                        </a>
                    </li>
                    <!-- Paste the li tag without the active class below this comment and increment data-slide-to by 1 -->

                </ul>
            </div>
        </aside>
        <div class="main-content col-md-9">
            <div class="wrap">
                <header>
                    <a href="" class="side-menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></a>
                    <a href="example/toplevel.html" class="home"><i class="fa fa-home" aria-hidden="true"></i></a>
                    <h1><span>Topic 1</span><span>Topic 1.1</span></h1>
                </header>

                <main>
                    <div id="topic1-1-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">

                            <!-- Copy this carousel item/sub-topic to create a new sub-topic -->
                            <div class="item active" data-slide="0">
                                <blockquote>
                                    <p>
                                        <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
                                        "The important thing is not to stop questioning. Curiosity has its own reason
                                        for existing." - Albert Einstein
                                    </p>
                                </blockquote>

                            </div>

                            <div class="item" data-slide="1">
                                <blockquote>
                                    <p>
                                        <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
                                        "The important thing is not to stop questioning. Curiosity has its own reason
                                        for existing." - Albert Einstein
                                    </p>
                                </blockquote>
                            </div>
                            <!-- Paste the carousel item/sub-topic below this comment without the active class and increment data-slide by 1 -->

                        </div>
                    </div>
                </main>

                <footer>
                    <!-- Controls -->
                    <nav>
                        <a class="left" href="#topic1-1-carousel" role="button" data-slide="prev">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i> Prev
                        </a>
                        <a class="right" href="#topic1-1-carousel" role="button" data-slide="next">
                            Next <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </a>
                    </nav>
                </footer>
            </div>
        </div>
    </div>
</div>
<!-- End Sub Topic with Carousel Shell -->


<!-- End of Layout -->

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="js/index.js"></script>
</body>
</html>
